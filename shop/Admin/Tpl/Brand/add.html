<extend name='Index:index' />
<block name="right">
	<div>
		<h1 class="page-header">添加商品品牌</h1>
		<form action="__URL__/insert" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="">品牌名：</label>
				<input type="text" class="form-control" name="name">
			</div>
			<div class="form-group">
                <label for="">上传图片：</label>
                <div id="imgs"></div>
                <input type="file" class="form-control" id="ups" name="img2">
            </div>
            <input type="hidden" id="imgUrl" name="logo" value="">
            <input type="hidden" id="imgUrl2" name="url" value="">

			<div class="form-group">
				<label for="">分类名：</label>
				<select name="class_id" id="">
					<option value="">--选择分类--</option>
					<volist name='classrows' id='classrow'>
						<option value='<{$classrow['id']}>'><{$classrow['name']}></option>
					</volist>
				</select>	
			</div>
			
			<div class="form-group">
				<input type="submit" value="提交" class="btn btn-primary">
				<input type="reset" value="取消" class="btn btn-danger">
			</div>
		</form>
	</div>
</block>
