<extend name='Index:index' />
<block name="right">
	<div>
		<h2 class="page-header">修改轮播图</h2>
		<!-- action="__URL__/update"  去执行本模块的update方法 -->
		<form action="__URL__/update" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="">图片名：</label>
				<input type="text" class="form-control" name="name" value="<{$row['name']}>">
			</div>
			<div class="form-group">
                <label for="">重新上传图片：</label>
                <div id="imgs"><img src="<{$row['img']}>"></div>
                <input type="file" class="form-control" id="ups" name="img2">
            </div>
            <input type="hidden" id="imgUrl" name="img" value="">
            <input type="hidden" id="imgUrl2" name="url" value="">
			
			<input type="hidden" name="id" value="<{$row['id']}>">

			<div class="form-group">
				<input type="submit" value="提交" class="btn btn-primary">
				<input type="reset" value="取消" class="btn btn-danger">
			</div>
		</form>
	</div>
</block>
