<extend name='Index:index' />
<block name="right">
	<div>

				<label for="">轮播图名：</label>
				<input type="text" class="form-control" name="name">
			</div>
			<div class="form-group">
                <label for="">上传图片：</label>
                <div id="imgs"></div>

		</form>
	</div>
