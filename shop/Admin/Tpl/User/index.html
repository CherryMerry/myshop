<extend name='Index:index' />
<block name="right">
	<div>
		<h2 class="page-header">查看用户</h2>
		<form action="__URL__/delAll" method="post">
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>选择</th>
					<th>id</th>
					<th>用户名</th>
					<th>密码</th>
					<th>头像</th>
					<th>联系方式</th>
					<th>邮箱</th>
					<th>注册时间</th>
					<th>删除</th>
					<th>修改</th>
				</tr>
				<volist name='rows' id='row'>
					<tr>
						<td><input type="checkbox" name="del[]" value="<{$row['id']}>"></td>
						<td><{$row['id']}></td>
						<td><{$row['username']}></td>
						<td><{$row['password']}></td>
						<td><img src="<{$row['img']}>"></td>
						<td><{$row['phone']}></td>
						<td><{$row['email']}></td>
						<td><{$row['regtime']}></td>
						<!-- <td><a href="__URL__/delete/id/<{$row['id']}>">删除</a></td> -->
						<!-- <td><a href="{:U('delete')}/id/<{$row['id']}>">删除</a></td> -->
						<!-- 利用ajax实现无刷新删除 -->
						<td style="width:70px;text-algin:center"><a id="del" idx="<{$row['id']}>" class="btn btn-danger del" href="javascript:">删除</a></td>
						<td style="width:70px;text-algin:center"><a class="btn btn-primary del" href="__URL__/edit/id/<{$row['id']}>">修改</a></td>
					</tr>
				</volist>
			</table>
		</form>
		<button class="btn btn-primary all">全选</button>
		<button class="btn btn-primary delAll">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
	</div>
</block>
