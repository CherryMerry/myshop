<extend name='Index:index' />
<block name="right">
	<div>
		<h1 class="page-header">添加商品</h1>
		<form action="__URL__/insert" method="post">
			<div class="form-group">
				<label for="">商品名：</label>
				<input type="text" class="form-control" name="name">
			</div>
			<div class="form-group">
                <label for="">上传图片：</label>
                <div id="imgs"></div>
                <input type="file" class="form-control" id="ups" name="img2">
            </div>
            <input type="hidden" id="imgUrl" name="image" value="">
            <input type="hidden" id="imgUrl2" name="url" value="">
            
			<div class="form-group">
				<label for="">商品价格：</label>
				<input type="text" class="form-control" name="price">
			</div>
			<div class="form-group">
				<label for="">商品库存：</label>
				<input type="text" class="form-control" name="stock">
			</div>
			<div class="form-group">
				<label for="">是否上架：</label>
				<input type="text" class="form-control" name="shelf">
			</div>
			
			<div class="form-group">
				<label for="">所属品牌：</label>
				<select name="brand_id" id="">
					<option value="">--选择品牌--</option>
					<volist name='brandrows' id='brandrow'>
						<option value='<{$brandrow['id']}>'><{$brandrow['name']}></option>
					</volist>
				</select>	
			</div>

			<div class="form-group">
				<label for="">所属风格：</label>
				<select name="style_id" id="">
					<option value="">--选择风格--</option>
					<volist name='stylerows' id='stylerow'>
						<option value='<{$stylerow['id']}>'><{$stylerow['name']}></option>
					</volist>
				</select>	
			</div>
			
			<div class="form-group">
				<input type="submit" value="提交" class="btn btn-primary">
				<input type="reset" value="取消" class="btn btn-danger">
			</div>
		</form>
	</div>
</block>
