<extend name='Index:index' />
<block name="right">
	<div>
		<h2 class="page-header">修改商品</h2>
		<!-- action="__URL__/update"  去执行本模块的update方法 -->
		<form action="__URL__/update" method="post">
			<div class="form-group">
				<label for="">商品名：</label>
				<input type="text" class="form-control" name="name" value="<{$row['name']}>">
			</div>
			<div class="form-group">
                <label for="">重新上传主图片：</label>
                <div id="imgs"><img src="<{$row['image']}>"></div>
                <input type="file" class="form-control" id="ups" name="img2">
            </div>
            <input type="hidden" id="imgUrl" name="image" value="">
            <input type="hidden" id="imgUrl2" name="url" value="">
            
			<div class="form-group">
				<label for="">商品价格：</label>
				<input type="text" class="form-control" name="price" value="<{$row['price']}>">
			</div>
			<div class="form-group">
				<label for="">商品库存：</label>
				<input type="text" class="form-control" name="stock" value="<{$row['stock']}>">
			</div>
			<div class="form-group">
				<label for="">是否上架：</label>
				<input type="text" class="form-control" name="shelf" value="<{$row['shelf']}>">
			</div>
			<div class="form-group">
				<label for="">缩略图：</label>
				<input type="text" class="form-control" name="image" value="<{$row['image']}>">
			</div>


			<input type="hidden" name="id" value="<{$row['id']}>">

			<div class="form-group">
				<input type="submit" value="提交" class="btn btn-primary">
				<input type="reset" value="取消" class="btn btn-danger">
			</div>
		</form>
	</div>
</block>
